name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      testType:
        description: 'Melyik teszteket futtassuk? (api, selenium, all)'
        required: true
        default: 'all'
      headlessMode:
        description: 'Futtassuk headless mÃ³dban? (true/false)'
        required: true
        default: 'false'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install Google Chrome
        run: |
          sudo apt update
          sudo apt install -y wget curl unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt --fix-broken install -y

      - name: Run tests
        run: |
          echo "runMode=CI" >> $GITHUB_ENV
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.testType }}" = "api" ]; then
              mvn test -DtestType=api
            elif [ "${{ github.event.inputs.testType }}" = "selenium" ]; then
              if [ "${{ github.event.inputs.headlessMode }}" = "true" ]; then
                mvn test -DtestType=selenium -Dheadless=true
              else
                mvn test -DtestType=selenium
              fi
            else
              mvn test
            fi
          else
            mvn test
          fi
