name: Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Chrome (CI only)
        run: |
          if [ "$CI" = "true" ]; then
            echo "CI környezet detektálva - Chrome és ChromeDriver betöltése a resources mappából"
          
            # Ahelyett, hogy letöltenénk a Chrome-t és ChromeDriver-t, most már a resources mappában keresünk
            if [ -f "$GITHUB_WORKSPACE/src/test/resources/chromedriver/chrome-linux64.zip" ]; then
              echo "Chrome zip fájl megtalálva a resources mappában"
              unzip -o "$GITHUB_WORKSPACE/src/test/resources/chromedriver/chrome-linux64.zip" -d ~/resources/
              echo "CHROME_BIN=~/resources/chrome-linux64/chrome" >> $GITHUB_ENV
            else
              echo "Chrome zip fájl nem található a resources mappában!"
              exit 1
            fi

            if [ -f "$GITHUB_WORKSPACE/src/test/resources/chromedriver/chromedriver_linux64.zip" ]; then
              echo "ChromeDriver zip fájl megtalálva a resources mappában"
              unzip -o "$GITHUB_WORKSPACE/src/test/resources/chromedriver/chromedriver_linux64.zip" -d ~/resources/
              echo "webdriver.chrome.driver=~/resources/chromedriver" >> $GITHUB_ENV
            else
              echo "ChromeDriver zip fájl nem található a resources mappában!"
              exit 1
            fi
          else
            echo "Helyi fejlesztési környezet - Chrome már telepítve van"
            echo "CHROME_BIN=/usr/bin/google-chrome" >> $GITHUB_ENV
            echo "webdriver.chrome.driver=/usr/bin/chromedriver" >> $GITHUB_ENV
          fi

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Install dependencies
        run: |
          mvn install -DskipTests

      - name: Run Selenium Tests
        run: |
          mvn test