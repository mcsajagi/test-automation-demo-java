name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      testType:
        description: 'Melyik teszteket futtassuk? (api, selenium, all)'
        required: true
        default: 'all'
      headlessMode:
        description: 'Futtassuk headless mÃ³dban? (true/false)'
        required: true
        default: 'false'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Log system information
        run: |
          echo "### SYSTEM INFORMATION ###"
          uname -a
          df -h
          free -m
          echo "### END SYSTEM INFORMATION ###"

      - name: Run tests
        run: |
          echo "HEADLESS_MODE=${{ github.event.inputs.headlessMode }}" >> $GITHUB_ENV

          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.testType }}" = "api" ]; then
              mvn test -DtestType=api -X
            elif [ "${{ github.event.inputs.testType }}" = "selenium" ]; then
              if [ "${{ github.event.inputs.headlessMode }}" = "true" ]; then
                mvn test -DtestType=selenium -Dheadless=true -X
              else
                mvn test -DtestType=selenium -X
              fi
            else
              mvn test -X
            fi
          else
            mvn test -X
          fi

      - name: Check if tests passed
        run: |
          echo "### TEST RESULTS ###"
          tail -n 20 target/surefire-reports/*.log
          echo "### END TEST RESULTS ###"
